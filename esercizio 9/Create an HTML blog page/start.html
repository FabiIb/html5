<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <header>
      <a href="#">Web</a>
      <a href="#">Contacts</a>
      <a href="#">About me</a>
      <h1>My Personal Html Blog</h1>
      <hr />
    </header>
    <main>
      <article>
        <h2>Learn to use Html</h2>
        <img src="laptop.png" alt="Image" width="100%" />
        <hr>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure dolorum
          eos suscipit, commodi, consequatur a officia, quod rem asperiores
          rerum harum iste possimus nulla. Tenetur cum quos nulla sapiente iste!
        </p>
        <hr>
        <img src="hands.png" alt="hands image" width="100%" />
      </article>
      <form>
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="@gmail" />
        <input type="submit" value="submit" />
      </form>
    </main>
    <footer>
      <p><i>All rights reserved</i> ;&copy</p>
    </footer>
  </body>
</html>
