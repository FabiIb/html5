<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
    <label for="email">My Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">My password:</label>
    <input type="password" id="password" name="password" required>
    <label for="Name and Lastname">Fabiola Ibrahimi:</label>
    <input type="Name and Lastname" id="Name and Lastname" name="Name and Lastname" required>
    <label for="date-input">Birthday:</label>
    <input type="date" id="date-input" name="date-input">
    <label for="phone">Phone Number:</label>
    <input type="phone" id="phone" name="phone">
    
      <label for="Plan">Plan:</label>
      <select name="Plan" id="Plan">
      <option value="0">Free</option>
      <option value="1">15.99€/month</option>
      <option value="2">40.99€/month</option>
      <option value="3">60.99€/month</option>
    </select>
    <label for="form-pro">PRO plan</label>
        <input id="form-pro" name="pro" type="checkbox" />
    <label for="Credit card">Credit Card Number:</label>
    <input type="text" id="Credit card" name="Credit card">
    <label for="cvc">CVC</label>
    <input type="text" id="cvc" name="cvc">
    <label for="Expiration date">Expiration date:</label>
    <input type="text" id="Expiration date" name="Expiration date">
    <label for="Billing Address">Billing Address:</label>
    <input type="text" id="Billing Address" name="Billing Address">

    
  </form>
  </body>
</html>
